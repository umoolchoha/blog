{{ define "header" }}
{{ partial "header.html" . }}
{{ end }}

{{ define "content" }}
<div class="post">
    <h1 class="poetry-title">{{ .Title }}</h1>
    {{ with .Params.subtitle }}
    <div class="poetry-subtitle">-{{.}}-</div>
    {{ end }}
    <pre class="poetry">{{.Content}}</pre>
</div>
{{ end }}

{{ define "footer" }}
{{ partial "footer/font-awesome-js.html" . }}
{{ end }}
