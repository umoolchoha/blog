<div>
	<ul class="sidebar-nav">
		{{ $currentPage := . }}
		{{ range .Site.Menus.main }}
			{{ if .HasChildren }}
			<li {{ if $currentPage.HasMenuCurrent "main" . }}class="active"{{ end }}>
				<a href="#">{{ .Pre }}
					<span>{{ .Name }}</span>
				</a>
				<ul class="sidebar-nav">
					{{ range .Children }}
					<li {{ if $currentPage.IsMenuCurrent "main" . }}class="active"{{ end }}>
						<a href="{{ .URL }}">{{ .Name | title }}</a>
					</li>
					{{ end }}
				</ul>
		    </li>
			{{ else }} <!-- No children -->
            <li>
                <a href="{{.URL}}">{{ .Pre }}
                    <span>{{ .Name | title }}</span>
                </a>
            </li>
			{{ end }}
		{{ end }}
	</ul>

    <div class="menu-tag-and-category">
        <span class="tag"><a href="/categories">categories</a></span>
        <span class="category"><a href="/tags">tags</a></span>
    </div>
</div>
